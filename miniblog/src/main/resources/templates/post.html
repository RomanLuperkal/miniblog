<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.postName}">Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .post-content h1 {
            font-size: 28px;
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .post-content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .post-content #postText {
            font-size: 16px;
            color: #495057;
            line-height: 1.6;
            margin-top: 20px;
        }

        .post-content strong {
            color: #495057;
            font-size: 14px;
        }

        .post-content .tags {
            color: #6c757d;
            font-size: 14px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons .btn {
            margin-right: 10px;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #fff;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="post-content">
        <!-- Название поста -->
        <h1 th:text="${post.postName}">Название поста</h1>

        <!-- Изображение -->
        <img th:if="${post.image != null}" th:src="${post.image}" alt="Post Image" class="img-fluid rounded">

        <!-- Текст поста -->
        <div id="postText">
            <p th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(post.text),'\n','&lt;br /&gt;'))}">
                Текст поста...
            </p>
        </div>

        <!-- Теги -->
        <div class="tags mt-4">
            <strong>Теги:</strong>
            <span th:text="${post.tag}">Tags</span>
        </div>

        <!-- Кнопки -->
        <div class="buttons">
            <form th:action="@{/posts/{postId}(postId=${post.postId})}" method="post" th:if="${session.user.userId == post.getOwnerId()}">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
            <button th:if="${session.user.userId == post.getOwnerId()}" class="btn btn-warning me-2">Редактировать</button>
        </div>
    </div>
</div>
</body>
</html>
