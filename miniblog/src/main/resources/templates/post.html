<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.postName}">Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Центрирование содержимого */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Светлый фон */
        }

        .s {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Светлый фон */
        }
    </style>
</head>
<body>
<div class="s">
    <div class="post-content">
        <h1 th:text="${post.postName}">Название поста</h1>

        <!-- Изображение -->
        <div class="mt-4">
            <img th:if="${post.image != null}" th:src="${post.image}" alt="Post Image" class="img-fluid rounded">
        </div>

        <!-- Текст поста -->
        <div class="mt-4" id="postText">
            <p th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(post.text),'\n','&lt;br /&gt;'))}"></p>
        </div>

        <!-- Теги -->
        <div class="mt-4">
            <strong>Теги:</strong>
            <span th:text="${post.tag}">Tags</span>
        </div>

        <!-- Кнопки -->
        <div class="mt-4">
            <button th:if="${session.user.userId == post.getOwnerId()}" class="btn btn-warning me-2">Редактировать</button>
            <button th:if="${session.user.userId == post.getOwnerId()}" class="btn btn-danger">Удалить</button>
        </div>

        <!-- Будущие элементы -->
        <!-- Добавление комментария -->
        <!-- Лайки -->
    </div>
</div>


</body>
</html>
